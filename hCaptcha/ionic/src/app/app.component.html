<ion-app>
  <ion-content class="ion-padding">
    <form #form="ngForm" (ngSubmit)="form.valid && submit(form)">
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input autocapitalize="off" autocomplete="username" name="username"
                   ngModel required spellcheck="false" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input autocapitalize="off" autocomplete="email" email name="email"
                   ngModel required spellcheck="false" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ng-hcaptcha name="captcha" ngModel></ng-hcaptcha>
      </ion-item>
      <ion-button expand="block" type="submit">Sign Up</ion-button>
    </form>
  </ion-content>
</ion-app>
